<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml">
    
    <ui:define name="titulo">Clientes</ui:define>
    <ui:define name="conteudo">
         <p:tabView>
            <p:tab title="Cadastrar">
                <h:form>
                    <p:panelGrid>
                        <h:inputHidden value="#{clienteMBean.cliente.id}"/>
                        <p:outputLabel value="Agencia:"/>
                        <p:inputText value="#{clienteMBean.cliente.agencia}" requiredMessage="Campo agencia obrigatório" >
                           
                        </p:inputText>
                        <br/>
                        
                        <p:outputLabel value="Conta:"/>
                        <p:inputText value="#{clienteMBean.cliente.conta}" requiredMessage="Campo conta obrigatório" >
                            
                        </p:inputText>
                            <br/>
                           
                        <p:outputLabel value="CPF:"/>
                        <p:inputText value="#{clienteMBean.cliente.cpf}" requiredMessage="Campo CPF obrigatório">                            
                        </p:inputText>
                        <br/>
                        
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="#{clienteMBean.cliente.nome}" requiredMessage="Campo nome obrigatório">                           
                        </p:inputText>
                        <br/>                
                       
                       
                        <p:commandButton value="SALVAR" icon="ui-icon-disk" action="#{clienteMBean.salvar}" ajax="false"/>
                    </p:panelGrid>
                   
                </h:form>
            </p:tab>
            <p:tab title="Clientes">
            <h:form>
                
                <p:dataTable var="cliente" value="#{clienteMBean.listaCompleta}" scrollable="true" scrollHeight="300">
                     <p:column headerText="CPF">
                         <h:outputText value="#{cliente.cpf}"/>
                     </p:column>
                     <p:column headerText="Nome">
                         <h:outputText value="#{cliente.nome}"/>
                     </p:column>
                     <p:column headerText="Agencia">
                         <h:outputText value="#{cliente.agencia}"/>
                     </p:column>
                    <p:column headerText="Conta">
                        <h:outputText value="#{cliente.conta}"/>
                     </p:column>
                      <p:column headerText="Ação">
                          <p:commandButton icon="ui-icon-search" ajax="false" action="#{clienteMBean.selecionar(cliente)}" />
                          <p:commandButton icon="ui-icon-trash" ajax="false" action="#{clienteMBean.deletar(cliente)}" onclick="return confirm('Excluir?')"/>
                     </p:column>
                
            
             
                 </p:dataTable>
                </h:form>
                            </p:tab>

        </p:tabView>
    </ui:define>
  
</ui:composition>
