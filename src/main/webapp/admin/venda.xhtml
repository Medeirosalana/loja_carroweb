<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml">
    
    <ui:define name="titulo">Produto</ui:define>
    <ui:define name="conteudo">
        <p:tabView>
            <p:tab title="Cadastrar">
                <h:form>
                    <p:panelGrid>
                        <h:inputHidden value="#{vendaMBean.venda.id}"/>
                        <p:outputLabel value="Data Venda:"/>                        
                        <p:calendar  value="#{vendaMBean.venda.dt_venda}" />
                                
                        <br/>
                        <br/>
                           
                          <p:outputLabel  value="Carro: " />
                          <p:selectOneMenu  value="#{vendaMBean.carro.id}">
                <f:selectItem itemLabel="Selecione o Carro" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{carroMBean.listaCompleta}"  var="car" itemValue="#{car.id}" itemLabel="#{car.modelo}"/>
            </p:selectOneMenu>
                            <br/>
                            <br/>
                            <p:outputLabel  value="Cliente: " />
                            <p:selectOneMenu  value="#{vendaMBean.cliente.id}">
                <f:selectItem itemLabel="Selecione o cliente" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{clienteMBean.listaCompleta}"  var="car" itemValue="#{car.id}" itemLabel="#{car.nome}"/>
            </p:selectOneMenu>
                            <br/>
                            <br/>
                            <p:outputLabel  value="Cartas de Creditos: " />
                            <p:selectOneMenu  value="#{vendaMBean.carta.id}">
                <f:selectItem itemLabel="Selecione uma carta" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{cartaDeCreditoMBean.listaCompleta}"  var="car" itemValue="#{car.id}" itemLabel="#{car.valor_final}"/>
            </p:selectOneMenu>
                            
                            
                            <p:commandButton value="   " icon=" ui-icon-plusthick" action="#{vendaMBean.salvarcartas}" update="tabela"/>
                            <br/>
                            <p:commandButton value="SALVAR" icon=" ui-icon-disk" action="#{vendaMBean.salvar}" ajax="false"/>
                            <h:form>
                
                                <p:dataTable var="produto" value="#{vendaMBean.cartas}" scrollable="true" scrollHeight="300" id="tabela">
                     <p:column headerText="Valor final">
                         <h:outputText value="#{produto.valor_final}"/>
                     </p:column>
                    <p:column headerText="Cota">
                        <h:outputText value="#{produto.cota}"/>
                     </p:column>
                     <p:column headerText="Grupo">
                         <h:outputText value="#{produto.grupo}"/>
                     </p:column>
                    
                      <p:column headerText="Ação">
                          
                          <p:commandButton icon="ui-icon-trash" ajax="false" action="#{vendaMBean.deletar(venda)}" onclick="return confirm('Excluir?')"/>
                     </p:column>
                                    <br/>
                
            
             
                 </p:dataTable>
                </h:form>
                           
                    </p:panelGrid>
                   
                </h:form>
            </p:tab>
            <p:tab title="Venda">
            <h:form>
                
                <p:dataTable var="venda" value="#{vendaMBean.listaCompleta}" scrollable="true" scrollHeight="300">
                     <p:column headerText="Data de venda">
                         <h:outputText value="#{venda.dt_venda}"/>
                     </p:column>
                    <p:column headerText="carro">
                        <h:outputText value="#{venda.carro.modelo}"/>
                     </p:column>
                     <p:column headerText="Cliente">
                         <h:outputText value="#{venda.cliente.nome}"/>
                     </p:column>
                   
                      <p:column headerText="Ação">
                          <p:commandButton icon="ui-icon-search" ajax="false" action="#{vendaMBean.selecionar(venda)}" />
                          <p:commandButton icon="ui-icon-trash" ajax="false" action="#{vendaMBean.deletar(venda)}" onclick="return confirm('Excluir?')"/>
                     </p:column>
                
            
             
                 </p:dataTable>
                </h:form>
                            </p:tab>

        </p:tabView>
    
    </ui:define>
  
</ui:composition>
