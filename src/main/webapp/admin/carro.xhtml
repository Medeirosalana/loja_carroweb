<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml">
    
    <ui:define name="titulo">Carros</ui:define>
    <ui:define name="conteudo">
         <p:tabView>
            <p:tab title="Cadastrar">
                <h:form>
                    <p:panelGrid>
                        <h:inputHidden value="#{carroMBean.carro.id}"/>
                        <p:outputLabel value="Ano de Fabricação:"/>
                        <p:inputText value="#{carroMBean.carro.ano_fabricacao}" requiredMessage="Campo Ano de Fabricação obrigatório" validatorMessage="Campo denominação não pode passar de 4 caracteres">
                            <f:validateLength maximum="4"/>
                        </p:inputText>
                        <br/>
                        
                        <p:outputLabel value="Ano Modelo:"/>
                        <p:inputText value="#{carroMBean.carro.ano_modelo}" requiredMessage="Campo Ano Modelo obrigatório" validatorMessage="Campo denominação não pode passar de 4 caracteres">
                            <f:validateLength maximum="4"/>
                        </p:inputText>
                            <br/>
                            
                        <p:outputLabel value="Chassi:"/>
                        <p:inputText value="#{carroMBean.carro.chassi}" requiredMessage="Campo Chassi obrigatório">                            
                        </p:inputText>
                        <br/>
                        
                        <p:outputLabel value="Modelo"/>
                        <p:inputText value="#{carroMBean.carro.modelo}" requiredMessage="Campo modelo obrigatório">                           
                        </p:inputText>
                        <br/>
                        
                        <p:outputLabel value="Motorização:"/>
                        <p:inputText value="#{carroMBean.carro.motorizacao}" requiredMessage="Campo Motorização obrigatório">                            
                        </p:inputText>
                        <br/>
                       
                        <p:outputLabel value="Renavam:"/>
                        <p:inputText value="#{carroMBean.carro.renavam}" requiredMessage="Campo Renavam obrigatório" >                            
                        </p:inputText>
                        <br/>
                        
                        <p:outputLabel value="Placa:"/>
                        <p:inputText value="#{carroMBean.carro.placa}" requiredMessage="Campo Placa obrigatório" validatorMessage="Campo denominação não pode passar de 7 caracteres">
                            <f:validateLength maximum="7"/>
                        </p:inputText>
                        <br/>
                        <p:outputLabel value="Observações:"/>
                        <br/>
                        <p:inputTextarea value="#{carroMBean.carro.obeservacoes}" rows="3" cols="50" counter="display" maxlength="150" counterTemplate="Restam{0} caracteres" autoResize="false">
                                
                            </p:inputTextarea>
                        <br/>
                            <h:outputText id="display"/>
                            <br/>
                            <p:commandButton value="SALVAR" icon="ui-icon-disk" action="#{carroMBean.salvar}" ajax="false"/>
                    </p:panelGrid>
                   
                </h:form>
            </p:tab>
            <p:tab title="Carro">
            <h:form>
                
                <p:dataTable var="carro" value="#{carroMBean.listaCompleta}" scrollable="true" scrollHeight="300">
                     <p:column headerText="Placa">
                         <h:outputText value="#{carro.placa}"/>
                     </p:column>
                     <p:column headerText="Modelo">
                         <h:outputText value="#{carro.modelo}"/>
                     </p:column>
                     <p:column headerText="Ano Fabricação">
                         <h:outputText value="#{carro.ano_fabricacao}"/>
                     </p:column>
                    <p:column headerText="Ano Modelo">
                        <h:outputText value="#{carro.ano_modelo}"/>
                     </p:column>
                      <p:column headerText="Ação">
                          <p:commandButton icon="ui-icon-search" ajax="false" action="#{carroMBean.selecionar(carro)}" />
                          <p:commandButton icon="ui-icon-trash" ajax="false" action="#{carroMBean.deletar(carro)}" onclick="return confirm('Excluir?')"/>
                     </p:column>
                
            
             
                 </p:dataTable>
                </h:form>
                            </p:tab>

        </p:tabView>
    </ui:define>
  
</ui:composition>
